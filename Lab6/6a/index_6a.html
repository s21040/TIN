<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIN 6a</title>
</head>
<body>

<form>
    <div class="input">
        <div class="input2">
            <span class="input-text">Celsius</span>
        </div>
        <input
                aria-describedby="inputGroup-sizing-default"
                aria-label="Celsius"
                class="form-control"
                id="first"
                type="text"
        />
    </div>
    <br>
    <div class="input">
        <div class="input2">
            <span class="input-text">Fahrenheit</span>
        </div>
        <input
                aria-describedby="inputGroup-sizing-default"
                aria-label="Fahrenheit"
                class="form-control"
                id="second"
                type="text"
        />
    </div>
    <br>
    <button class="button" onclick="convertDegree()" type="button">
        <b>Convert</b>
    </button>
</form>

<script src="6a.js"></script>
</body>
</html>
